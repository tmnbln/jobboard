<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    <p>{{ data.optionalText }}</p>
    <mat-dialog-actions align="end">
        <button mat-raised-button (click)="onCancel()">{{data.cancelText}}</button>
        <button mat-raised-button color="warn" (click)="onConfirm()" *ngIf="data.type === 'confirm'">{{data.confirmText}}</button>
    </mat-dialog-actions>
</mat-dialog-content>
