<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    <p>{{ data.optionalText }}</p>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onConfirm()" *ngIf="data.type === 'confirm'">OK</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
